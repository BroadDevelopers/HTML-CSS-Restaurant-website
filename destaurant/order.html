<section class="order">

<div>
    <h5 class="text-centre h5fz text-white ">Fill this form to confirm your order</h5>


<div class="food-selection-container ">
    <fieldset>
        <legend class="text-white"> Food Selection</legend>

        <div class="food-order-img">
            <img src="images/burgermenbox1.jpg" alt="Chicken Hawain Pizza" class="img-responsive img-curve ">
         </div> 
        
        <div class="food-menu-desc text-white">
            <h4>Chicken Cheese Burger</h4>
            <p class="food-price"> R70.00
            </p>
        
            <P class="Quantity">
               Quantity
            </P>

            <form action="">
            <input type="search" name="Quantity" placeholder="1">
            </form>

        </div>
        

          </fieldset>
   
      
    </div>
    </div>

  </fieldset>
</div>
</div>

<div class="delivery-container ">
    <fieldset>
        <legend class="text-white food-menu-descs"> Delivery Details</legend>

        <div class="container">
        <P class="Full-Name text-white">
            Full Name
         </P>

         <form action="">
         <input type="InpFullName" name="name" placeholder="E.g. Zunku Kalapapa">
         </form>

         
         <P class="PhoneNum text-white">
            Phone Number
         </P>

         <form action="">
         <input type="InpPhoneNumber" name="phone" placeholder="+27xxxxx">
         </form>

         
         <P class="Email text-white">
            Email
         </P>

         <form action="">
         <input type="InpEmail" name="mail" placeholder="Zunku@gmail.com">
         </form>

         
         <P class="Address text-white">
            Address
         </P>

         <form action="">
         <textarea name="address" id="30" rows="10" placeholder="E.g Street,City,Country"></textarea>
         </form>

         <input type="submit" name="confirm" value="Confrim Order" class="btn btn-primary">

        </div>

        
        
          </fieldset>
</div>
</div>
